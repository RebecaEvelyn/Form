<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Utilizador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Registo de Utilizador</h1>
        <nav>
            <button id="dark-mode-toggle" aria-label="Alternar Modo Escuro/Claro">
                <i class="fas fa-moon"></i>
            </button>
            <button id="font-size-inc" aria-label="Aumentar Tamanho da Fonte">A+</button>
            <button id="font-size-dec" aria-label="Diminuir Tamanho da Fonte">A-</button>
        </nav>
    </header>

    <form id="user-registration-form" action="#" method="post" onsubmit="return validateForm()">
        <label for="full-name">Nome Completo:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="address">Morada:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone-number">Número de Telefone:</label>
        <input type="tel" id="phone-number" name="phone-number" required>

        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="photo">Fotografia:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <label for="id-document">Documento de Identificação:</label>
        <input type="file" id="id-document" name="id-document" accept=".pdf,.doc,.docx" required>

        <label for="password">Palavra-passe:</label>
        <input type="password" id="password" name="password" required>

        <div class="buttons">
            <button type="reset">Inicializar</button>
            <button type="submit">Submeter</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
